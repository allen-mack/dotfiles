# Configuration for Alacritty, the GPU enhanced terminal emulator.
# A full example can be found here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  columns: 130
  lines: 40
  padding:
   x: 5
   y: 5
  decorations: none

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family

    Default:
      - (macOS) code new roman
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  #bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  # Point size
  size: 16.0

  use_thin_strokes: true

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
   background: '#000000'
  #  foreground: '#eaeaea'

  # Normal colors
  #normal:
  #  black:   '#000000'
  #  red:     '#d54e53'
  #  green:   '#b9ca4a'
  #  yellow:  '#e6c547'
  #  blue:    '#7aa6da'
  #  magenta: '#c397d8'
  #  cyan:    '#70c0ba'
  #  white:   '#eaeaea'


# Background opacity
background_opacity: 0.92

# Shell
shell:
 program: /usr/local/bin/fish
#  args:
#    - --login
